<div class="comment p-3 border rounded mb-3">
    <p>
        <strong>@{{ comment.author_username }}</strong> 
        <small class="text-muted">{{ comment.created_at|date:"F d, Y H:i" }}</small>
    </p>
    <p>{{ comment.content }}</p>

    <!-- Reply button -->
    {% if user.is_authenticated %}
    <button class="btn btn-sm btn-link reply-btn" data-id="{{ comment.id }}">Reply</button>
    {% endif %}

    <!-- Render replies recursively -->
    {% if comment.replies %}
    <div class="ms-4 mt-2">
        {% for reply in comment.replies %}
            {% include 'comment.html' with comment=reply %}
        {% endfor %}
    </div>
    {% endif %}
</div>
