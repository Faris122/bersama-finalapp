<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Forum{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'discussion_list' %}">Discussions</a> |
        <a href="{% url 'resource_list' %}">Resources</a> |
        <a href="{% url 'service_list' %}">Services</a> |
        {% if user.is_authenticated %}
            <span>Welcome, @{{ user.username }}!</span>
            <a href="{% url 'my_profile' %}">Profile</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </header>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
