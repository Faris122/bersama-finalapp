<div style="margin-bottom: 15px;">
    <!-- Comment Details -->
    <p><a href="{% url 'profile' comment.author.username %}"><strong>@{{ comment.author }}</strong></a> - {{ comment.created_at }}</p>
    <p>{{ comment.content }}</p>

    <!-- Reply Button and Form -->
    {% if user.is_authenticated %} 
    <button class="btn btn-link" onclick="document.getElementById('reply-form-{{ comment.id }}').style.display = 'block'">
        Reply
    </button>
    <form method="POST" style="display:none;" id="reply-form-{{ comment.id }}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="parent_id" value="{{ comment.id }}">
        <button type="submit" class="btn btn-secondary">Post Reply</button>
    </form>
    {% endif %} 

    <!-- Recursive Replies -->
    {% if comment.replies.all %}
        <div style="margin-left: 30px; border-left: 1px solid #ddd; padding-left: 10px;">
            {% for reply in comment.replies.all %}
                {% include 'comment.html' with comment=reply form=form %}
            {% endfor %}
        </div>
    {% endif %}
</div>
